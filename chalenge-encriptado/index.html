<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador challenge</title>
    <script src="encriptado.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.google.com/share?selection.family=Inter:wght@100;200;300;400&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href=".images/logo.svg" type="image/x-icon">
</head>


<body>
    <header>
        <img class="logo" src="./Logo.svg" alt="logo">
    </header>
    <main>
        <div class="textarea">
            <textarea placeholder="Ingrese el texto aqui" id="cajita" cols="30" rows="10"></textarea>
        </div>

        <div class="botones-fijos">
            <div class="alerta">
                <img src="./Frame 1.svg" alt="signo">
            </div>

            <div class="btns">
                <button id="encriptar" onclick="caracteresPermitidos()"> Encriptar
                </button>

                <button id="desencriptar" onclick="desencriptar()"> Desencriptar
                </button>
            </div>
        </div>

        <div class="imagen">
            <img id="textos" src="./Muñeco.svg" alt="muñeco">

            <p id="titulo">Ningún mensaje fue <br> encontrado</p>

            <p id="salida">Ingresa el texto que desees encriptar o <br>desencriptar.</p>

            <div>
                <button id="copiar" onclick="copiar()">Copiar</button>
            </div>

        </div>

    </main>


</body>

</html>
